<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#66800b" />
    
    <title>Yndu - Fresh Produce Delivery</title>
    
    <!-- Preload Critical Font -->
    <link rel="preload" href="https://rsms.me/inter/font-files/InterVariable.woff2" as="font" type="font/woff2" crossorigin />
  </head>
  <body>
    <div id="app">
      <!-- Loading state shown before Vue mounts -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Inter, sans-serif; background-color: rgb(237, 238, 207);">
        <div style="text-align: center;">
          <h1 style="color: rgb(102, 128, 11); font-size: 2rem; margin-bottom: 1rem;">Yndu</h1>
          <p style="color: rgb(87, 82, 72);">Loading fresh produce...</p>
        </div>
      </div>
    </div>
    
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Inter, sans-serif; background-color: rgb(237, 238, 207); min-height: 100vh;">
        <h1 style="color: rgb(102, 128, 11);">Yndu Marketplace</h1>
        <p style="color: rgb(87, 82, 72); margin: 1rem 0;">Please enable JavaScript to view this website.</p>
        <p style="color: rgb(135, 128, 114);">We need JavaScript to show you our fresh produce selection.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
