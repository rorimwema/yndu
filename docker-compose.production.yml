name: yndu_production

services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      POSTGRES_DB: ${DATABASE_NAME:-yndu_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-yndu_prod}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    mem_limit: 1g
    memswap_limit: 1g
    shm_size: 256mb
    restart: unless-stopped
    networks:
      - yndu-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    mem_limit: 512m
    memswap_limit: 512m
    restart: unless-stopped
    networks:
      - yndu-network

  backend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-yndu}/backend:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.deno
    environment:
      PORT: "8000"
      HOST: "0.0.0.0"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      DATABASE_NAME: ${DATABASE_NAME:-yndu_prod}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://localhost}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      HASHPAY_API_KEY: ${HASHPAY_API_KEY:-}
      HASHPAY_ACCOUNT_ID: ${HASHPAY_ACCOUNT_ID:-}
      BCRYPT_ROUNDS: "12"
      SESSION_TIMEOUT: "600"
      REFRESH_TOKEN_TIMEOUT: "604800"
      MAX_LOGIN_ATTEMPTS: "5"
      LOCKOUT_DURATION: "3600"
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX: "100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    mem_limit: 512m
    cpus: 1.0
    restart: unless-stopped
    networks:
      - yndu-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-yndu}/frontend:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.nuxt
    environment:
      NODE_ENV: production
      DENO_API_URL: http://backend:8000
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: 3000
      NUXT_TELEMETRY_DISABLED: "1"
      NUXT_SESSION_PASSWORD: ${NUXT_SESSION_PASSWORD:-change_me_in_production}
      NODE_OPTIONS: "--max-old-space-size=512"
    depends_on:
      - backend
    expose:
      - "3000"
    mem_limit: 512m
    cpus: 0.75
    restart: unless-stopped
    networks:
      - yndu-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  users:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-yndu}/users:${TAG:-latest}
    build:
      context: ./services/users
      dockerfile: Dockerfile
    environment:
      PORT: "4001"
      BACKEND_URL: "http://backend:8000"
      NODE_OPTIONS: "--max-old-space-size=256"
      NODE_ENV: production
    expose:
      - "4001"
    mem_limit: 256m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - yndu-network
    depends_on:
      - backend

  inventory:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-yndu}/inventory:${TAG:-latest}
    build:
      context: ./services/inventory
      dockerfile: Dockerfile
    environment:
      PORT: "4002"
      BACKEND_URL: "http://backend:8000"
      NODE_OPTIONS: "--max-old-space-size=256"
      NODE_ENV: production
    expose:
      - "4002"
    mem_limit: 256m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - yndu-network
    depends_on:
      - backend

  orders:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-yndu}/orders:${TAG:-latest}
    build:
      context: ./services/orders
      dockerfile: Dockerfile
    environment:
      PORT: "4003"
      BACKEND_URL: "http://backend:8000"
      NODE_OPTIONS: "--max-old-space-size=256"
      NODE_ENV: production
    expose:
      - "4003"
    mem_limit: 256m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - yndu-network
    depends_on:
      - backend

  gateway:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-yndu}/gateway:${TAG:-latest}
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      PORT: "4000"
      USER_SERVICE_URL: "http://users:4001/graphql"
      INVENTORY_SERVICE_URL: "http://inventory:4002/graphql"
      ORDER_SERVICE_URL: "http://orders:4003/graphql"
      NODE_OPTIONS: "--max-old-space-size=256"
      NODE_ENV: production
    expose:
      - "4000"
    mem_limit: 256m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - yndu-network
    depends_on:
      - users
      - inventory
      - orders

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    mem_limit: 128m
    cpus: 0.25
    restart: unless-stopped
    networks:
      - yndu-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  yndu-network:
    driver: bridge
